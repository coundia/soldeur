<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compte">
            <h2><span>Compte</span> {{compte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{compte.code}}</span>
                </dd>
                <dt><span>Solde</span></dt>
                <dd>
                    <span>{{compte.solde}}</span>
                </dd>
                <dt><span>Solde Avant</span></dt>
                <dd>
                    <span>{{compte.soldeAvant}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{compte.description}}</span>
                </dd>
                <dt><span>Date Update</span></dt>
                <dd>
                    <span>{{compte.dateUpdate}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{compte.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compte', compte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
