<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personne">
            <h2><span>Personne</span> {{personne.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{personne.code}}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{personne.prenom}}</span>
                </dd>
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{personne.nom}}</span>
                </dd>
                <dt><span>Telephone</span></dt>
                <dd>
                    <span>{{personne.telephone}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{personne.active}}</span>
                </dd>
                <dt><span>Assigned To</span></dt>
                <dd>
                    {{personne.assignedTo?.login}}
                </dd>
                <dt><span>Compte</span></dt>
                <dd>
                    <span *ngFor="let compte of personne.comptes; let last = last">
                        <a [routerLink]="['/compte', compte?.id, 'view' ]">{{compte.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/personne', personne.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
