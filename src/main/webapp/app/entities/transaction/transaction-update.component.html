<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transaction-heading">Create or edit a Transaction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                           formControlName="montant"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_soldeApres">Solde Apres</label>
                    <input type="number" class="form-control" name="soldeApres" id="field_soldeApres"
                           formControlName="soldeApres"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_soldeAvant">Solde Avant</label>
                    <input type="number" class="form-control" name="soldeAvant" id="field_soldeAvant"
                           formControlName="soldeAvant"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateOperation">Date Operation</label>
                    <div class="input-group">
                        <input id="field_dateOperation" type="text" class="form-control" name="dateOperation" ngbDatepicker  #dateOperationDp="ngbDatepicker" formControlName="dateOperation"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateOperationDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_etat">Etat</label>
                    <input type="checkbox" class="form-control" name="etat" id="field_etat"
                           formControlName="etat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_personne">Personne</label>
                    <select class="form-control" id="field_personne" name="personne" formControlName="personne">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id === editForm.get('personne')!.value?.id ? editForm.get('personne')!.value : personneOption" *ngFor="let personneOption of personnes; trackBy: trackById">{{personneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
