<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span>Transaction</span> {{transaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{transaction.code}}</span>
                </dd>
                <dt><span>Montant</span></dt>
                <dd>
                    <span>{{transaction.montant}}</span>
                </dd>
                <dt><span>Solde Apres</span></dt>
                <dd>
                    <span>{{transaction.soldeApres}}</span>
                </dd>
                <dt><span>Solde Avant</span></dt>
                <dd>
                    <span>{{transaction.soldeAvant}}</span>
                </dd>
                <dt><span>Date Operation</span></dt>
                <dd>
                    <span>{{transaction.dateOperation}}</span>
                </dd>
                <dt><span>Etat</span></dt>
                <dd>
                    <span>{{transaction.etat}}</span>
                </dd>
                <dt><span>Personne</span></dt>
                <dd>
                    <div *ngIf="transaction.personne">
                        <a [routerLink]="['/personne', transaction.personne?.id, 'view']">{{transaction.personne?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
